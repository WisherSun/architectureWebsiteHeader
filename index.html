<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== FAVICON ===============-->
   <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

   <!--=============== REMIXICONS ===============-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">

   <!--=============== SWIPER CSS ===============-->
   <link rel="stylesheet" href="css/swiper-bundle.min.css">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="css/styles.css">

   <title>Responsive architecture website - Bedimcode</title>
</head>

<body>
   <!--==================== HEADER ====================-->
   <header class="header" id="header">
      <nav class="nav container">
         <a href="#" class="nav__logo">Architecture</a>
         <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
               <li class="nav__li-link"><a class="nav__link" href="#">Home</a>
               </li>

               <li class="nav__li-link"><a class="nav__link" href="#">Projects</a>
               </li>

               </li>

               <li class="nav__li-link"><a class="nav__link" href="#">Contact</a>

            </ul>

            <div class="nav__close" id="nav-close">
               <i class="ri-close-large-line"></i>
            </div>
         </div>
         <!-- Toggle button -->
         <div class="nav__toggle" id="nav-toggle">
            <i class="ri-menu-line"></i>
         </div>
      </nav>
   </header>

   <main class="main">

      <section class="home">

                  </div>
                  <img class="home__img" src="img/home-1.jpg" alt="image" data-swiper-parallax="-200">
                  <div class="home__shadow"></div>
               </article>

               <article class="home__article swiper-slide">
                  <div class="home__data container">
                     <h3 class="home__subtitle" data-swiper-parallax="500">

                     </h3>

                  </div>
                  <img class="home__img" src="img/home-2.jpg" alt="image" data-swiper-parallax="-200">
                  <div class="home__shadow"></div>
               </article>

               <article class="home__article swiper-slide">
                  <div class="home__data container">
                     <h3 class="home__subtitle" data-swiper-parallax="500">
                        Architecture
                     </h3>
                     <h1 class="home__title" data-swiper-parallax="100">
                        Modern House <br> On The Rock
                     </h1>
                     <a href="#" class="home__button" data-swiper-parallax="300">
                        See Project <i class="ri-arrow-right-s-line"></i>
                     </a>
                  </div>
                  <img class="home__img" src="img/home-3.jpg" alt="image" data-swiper-parallax="-200">
                  <div class="home__shadow"></div>
               </article>

               <article class="home__article swiper-slide">
                  <div class="home__data container">
                     <h3 class="home__subtitle" data-swiper-parallax="500">
                        Architecture
                     </h3>
                     <h1 class="home__title" data-swiper-parallax="100">
                        Luxury <br> Curved House
                     </h1>
                     <a href="#" class="home__button" data-swiper-parallax="300">
                        See Project <i class="ri-arrow-right-s-line"></i>
                     </a>
                  </div>
                  <img class="home__img" src="img/home-4.jpg" alt="image" data-swiper-parallax="-200">
                  <div class="home__shadow"></div>
               </article>


            </div>

         </div>
         <div class="home__content">
            <div class="home__social">
               <a class="home__social-link" href="https://www.facebook.com/" target="_blank">
                  <i class="ri-facebook-circle-line"></i>
               </a>
               <a class="home__social-link" href="https://www.instagram.com/" target="_blank">
                  <i class="ri-instagram-line"></i>
               </a>
               <a class="home__social-link" href="https://twitter.com/" target="_blank">
                  <i class="ri-twitter-x-line"></i>
               </a>
            </div>
            <div class="swiper-pagination"></div>

            <div class="swiper-navigation">
               <div class="swiper-button-prev">
                  <i class="ri-arrow-left-s-line"></i>
               </div>
               <div class="swiper-button-next">
                  <i class="ri-arrow-right-s-line"></i>
               </div>
            </div>
         </div>

   <script src="js/swiper-bundle.min.js"></script>
